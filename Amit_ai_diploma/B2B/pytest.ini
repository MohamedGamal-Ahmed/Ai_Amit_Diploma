[tool:pytest]
# إعدادات pytest الأساسية
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --alluredir=reports/allure-results
    --html=reports/report.html
    --self-contained-html

# مسارات الاختبارات
testpaths = 
    tests
    main.py

# علامات الاختبار
markers =
    smoke: اختبارات التدخين الأساسية
    regression: اختبارات الانحدار الشاملة
    login: اختبارات صفحة تسجيل الدخول
    registration: اختبارات صفحة التسجيل
    positive: اختبارات الحالات الإيجابية
    negative: اختبارات الحالات السلبية
    slow: اختبارات بطيئة

# تصفية التحذيرات
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# إعدادات اللوجينج
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# إعدادات التقارير
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true
